<div data-page="CadastrarMercadoria" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="forms.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Adicionar</div>
      <div class="right"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  <div class="page-content">
    <form class="list-block inputs-list">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">toc</i></div>
            <div class="item-inner"> 
              <div class="item-title floating-label">Codigo</div>
              <div class="item-input">
                <input type="text" id="codigo" maxlength="10"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">compare</i></div>
            <div class="item-inner"> 
              <div class="item-title floating-label">Tipo</div>
              <div class="item-input">
                <input type="text" id="tipo" maxlength="60"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">art_track</i></div>
            <div class="item-inner"> 
              <div class="item-title floating-label">Descriçao</div>
              <div class="item-input">
                <input type="text" id="descricao" maxlength="120"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">add_shopping_cart</i></div>
            <div class="item-inner"> 
              <div class="item-title floating-label">Quantidade</div>
              <div class="item-input">
                <input type="number" placeholder="" id="quantidade"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">attach_money</i></div>
            <div class="item-inner"> 
              <div class="item-title floating-label">Preço</div>
              <div class="item-input">
                <input type="number" placeholder="" id="preco"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">compare_arrows</i></div>
            <div class="item-inner"> 
              <div class="item-title floating-label">Negociaçao</div>
              <div class="item-input">
                <select id="negociacao">
                  <option value="1">Compra</option>
                  <option value="0">Venda</option>
                </select>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="content-block">  
            <p class="buttons-row">
              <input class="button button-big button-fill button-raised color-green" type='button' value='Adicionar' onclick="CadastrarMercadoria()">
              <input class="button button-big button-fill button-raised color-gray" type='reset' value="Limpar">
            </p>
          </div>
        </li>
      </ul>
    </form>
  </div>
</div>
